<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            border: 3px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/536/354" alt="Image 1">
        <img src="https://picsum.photos/536/354" alt="Image 2">
        <img src="https://picsum.photos/536/354" alt="Image 3">
        <img src="https://picsum.photos/536/354" alt="Image 4">
    </div>

    <div class="button-container">
        <a href="checkout.html" class="button">Checkout</a>
        <button class="button" onclick="locateOnMap()">Locate on Google Map</button>
    </div>

    <script>
        function locateOnMap() {
            // Define your location here
            const location = { lat: -34.397, lng: 150.644 };
            // Construct the Google Maps URL
            const url = `https://www.google.com/maps?q=${location.lat},${location.lng}`;
            // Open the URL in a new tab
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
